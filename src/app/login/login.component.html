



<app-navbar></app-navbar>

<div class="container pagina">

  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">

      <form class="custom-form" [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
        <h2>Welcome! Please LOGIN</h2>
        <!--get the data json format-->
        <div class="form-group">

          <input type="email" formControlName="email" class="form-control" placeholder="Email adress">
          <div class="text-danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.value == ''">
            Email is required</div>
        </div>
        <div class="form-group">

          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div class="text-danger"
            *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.value == ''">Password is required with 6 characters minimun
          </div>
        </div>
        <div class="btn-group">
          <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary"
            [routerLink]="['/starships']">Login</button>
          <!--With invalid fields, the button keep disabled-->
          <button (click)="borrar()" type="button" class="btn btn-secondary">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
